<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | suraj</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="bg-[#344151] min-h-screen grid place-items-center">

        <div class="flex flex-col gap-[40px] items-stretch">

            <h2 class="text-[#0398d4] text-xl font-semibold">Increment And Decrement</h2>

            <div class="Counter py-[13px] rounded-sm bg-white grid grid-cols-4">

                <div class="text-[25px] w-full flex justify-center items-center border-r-2 border-[#3441514e] cursor-pointer" id="minus">
                    <i class="fa-solid fa-minus"></i>
                </div>

                <div class="col-span-2 text-[26px] font-bold justify-self-center self-center" id="output">
                    0
                </div>

                <div class="text-[25px] w-full flex justify-center items-center border-l-2 border-[#3441514e] cursor-pointer active:bg-slate-400" id="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>

            </div>

        </div>
    </main> 

    <script src="https://kit.fontawesome.com/c6cc394991.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
